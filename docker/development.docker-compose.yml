services:
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3001:3001"

volumes:
  db-data: